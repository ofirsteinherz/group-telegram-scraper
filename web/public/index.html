<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map with Area Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        /* Include your existing CSS styles here */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
        }
        #infoTable {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: white;
            overflow-y: auto;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        td {
            vertical-align: top;
            max-width: 150px;
            word-wrap: break-word;
        }
        #drawingTools {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoTable">
        <h2>Area Information</h2>
        <button id="downloadCSV" onclick="downloadCSV()">Download CSV</button>
        <table id="areaData">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Streets</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <div id="drawingTools">
        <button onclick="toggleDrawing()">Toggle Drawing</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
